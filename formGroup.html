<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Invoerformulieren</title>
</head>
<body>
    <!-- Restaurantgegevens -->
    <div class="container mt-5">
        <h1>Restaurantgegevens</h1>
        <form>
            <div class="form-group">
                <label for="naam">Naam:</label>
                <input type="text" class="form-control" id="naam" placeholder="Voer uw naam in">
            </div>
            <div class="form-group">
                <label for="adres">Adres:</label>
                <input type="text" class="form-control" id="adres" placeholder="Voer uw adres in">
            </div>
            <div class="form-group">
                <label for="email">E-mailadres:</label>
                <input type="email" class="form-control" id="email" placeholder="Voer uw e-mailadres in">
            </div>
            <div class="form-group">
                <label for="telefoon">Mobiel telefoonnummer:</label>
                <input type="tel" class="form-control" id="telefoon" placeholder="Voer uw mobiel telefoonnummer in">
            </div>
            <div class="form-group">
                <label for="coordinaten">Coördinaten:</label>
                <input type="text" class="form-control" id="coordinaten" placeholder="Voer uw coördinaten in">
            </div>
            <button type="submit" class="btn btn-primary">Verzenden</button>
        </form>
    </div>

    <!-- Boeking -->
    <div class="container mt-5">
        <h1>Tocht Aanmelden</h1>
        <form>
            <div class="form-group">
                <label for="startdatum">Startdatum:</label>
                <input type="date" class="form-control" id="startdatum" placeholder="Selecteer de startdatum">
            </div>
            <div class="form-group">
                <label for="einddatum">Einddatum:</label>
                <input type="date" class="form-control" id="einddatum" placeholder="Selecteer de einddatum">
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <input type="text" class="form-control" id="status" placeholder="Voer de status in">
            </div>
            <div class="form-group">
                <label for="klant">Klant:</label>
                <input type="text" class="form-control" id="klant" placeholder="Voer de klantnaam in">
            </div>
            <div class="form-group">
                <label for="contact">E-mail/Telefoon:</label>
                <input type="text" class="form-control" id="contact" placeholder="Voer het e-mailadres of telefoonnummer in">
            </div>
            <div class="form-group">
                <label for="contact">Tocht:</label>
                <input type="text" class="form-control" id="tocht" placeholder="Voer het tochtnummer in">
            </div>
            <button type="submit" class="btn btn-primary">Aanmelden</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
